<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap" rel="stylesheet">
    <title>Your Events</title>
</head>
<style>
    #intro {
        background-image: url(https://images.pexels.com/photos/4842494/pexels-photo-4842494.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2);
        min-height: 100vh;
        display: flex;
        align-items: center;
    }
    body {
        font-family: 'Noto Sans Mono', monospace;
    }
</style>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">InterestNook</a>
        <h2>{{user.first_name}}'s Events</h2>
        <form class="form-inline my-2 my-lg-0">
            <a href="/dash" class="btn btn-outline-warning mr-3">Dashboard</a>
            <a href="/clear" class="btn btn-outline-danger my-2 my-sm-0">Logout</a>
        </form>
    </nav>
    <div id="intro" class="bg-image shadow-2-strong">
        <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
            <div class="container">
                {% for post in user.posts %}
                <div class="card mt-4 w-50 mx-auto">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.event_name }} by {{post.creator.first_name}}</h5>
                        <p class="card-text">{{ post.description }}</p>
                        <p class="card-text">{{ post.location }}</p>
                        <p class="card-text">{{ post.date_time }}</p>
                        <a href="/leave/{{post.id}}/True" class="btn btn-danger">Leave</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
